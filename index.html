<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">
        <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
        <title>Frontend Mentor | QR code component</title>

        <style>
        footer { font-size: 11px; text-align: center; }
        a { color: hsl(228, 45%, 44%); }
        body {background-color: lightgray; font-size: 15px;}
        img {max-width: 100%;border-radius: 15px; margin-left: 15px; margin-top: 15px;}
        .card {max-width: 300px; padding:16px; background-color:white; border-radius: 15px;top: 0;bottom: 0;left: 0;right: 0;margin: auto;}
        h1 {font-weight: 700; font-family: system-ui, -apple-system, 'Segoe UI','Open Sans', 'Helvetica Neue', sans-serif;text-align: center; padding: 10px;}
        .card-description {color:grey; font-weight: 400; font-family: system-ui, -apple-system, 'Segoe UI','Open Sans', 'Helvetica Neue', sans-serif;text-align: center; padding: 10px;}
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <img src="/image-qr-code.png" alt="QR code">
                <h1>
                    Improve your front-end skills by building projects
                </h1>
                <p class="card-description">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </div>
        </main>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Shantel Williams</a>.
        </footer>
    </body>
</html>
